<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <style>
        .hidden {
            display: none;
        }
        
        .marginTop{
            margin-top: 20px;
        }
        </style>

<head>

    <style>
        h3 {
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="card rounded shadow shadow-sm">
                    <div class="card-header bg-primary">
                        <h3 class="mb-0">billShare</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group>">
                                    <p class="mb-0">Bill Name:</p>
                                    <input id="userBill" type="text">
                                </div>
                                <div class="form-group>">
                                    <p class="mb-0">Value:</p>
                                    <input id="userValue" type="text">
                                </div>
                            </div>
                            <div class="col">
                                <h5>Shared with:</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked>
                                        <p class="mb-0">A</p>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked>
                                        <p class=" mb-0">B</p>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked>
                                        <p class="mb-0">C</p>
                                    </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col text-end">
                                <button onclick="submitBill()" type="button" class="btn btn-primary">Submit</button>
                                <button onclick="clearBill()" type="button" class="btn btn-secondary justify-end ">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hidden marginTop" id="result">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="card rounded shadow shadow-sm">
                    <div class="card-header bg-success" id="headerResult">
                        <h3 class="mb-0" id="billHeader"></h3>
                    </div>
                    <div class="card-body">
                        <card class="row">
                            <card class="col">
                                <p id="userResult" class="text-center"></p>
                                <p id="userCheckError" class="text-center"></p>
                            </card>
                        </card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="billShare.js"></script>

</body>
